<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Switch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="https://www.w3schools.com/lib/w3-theme-black.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        var urlTESTING = "http://192.168.1.111"

        function setupBoxes() {
            $.get(urlTESTING + "/names.json", function (data) {
                var items = [];
                $.each(data, function (index, value) {
                    items.push('<input id="' + index + '" class="w3-bar-item w3-quarter" style="text-align: center; width:25%;"  name="' + index + '" value="' + value + '">');
                });
                items.push('<div class="w3-section w3-center"><button id="_save" type=submit class="w3-button w3-round-xlarge w3-padding-small">Save Settings</button></div>');
                items.join("");
                $('#form_settings').append(items);
            });
        }

        function getStartData() {
            $.get(urlTESTING + "/JSONSTART", function (data) {
                $.each(data, function (index, value) {
                    $('#' + index).html(value);
                });
            });
        }

        function populate(frm, data) {
            $.each(data, function (key, value) {
                var ctrl = $('[name=' + key + ']', frm);
                ctrl.val(value);
            });
        }

        function getSettings() {
            $.get(urlTESTING + "/JSONSETTINGS", function (data) {
                populate("form_settings", data);
                $.each(data, function (index, value) {
                    $('#' + index).val(value);
                });
            });
        }

        $(document).ready(function () {
            getStartData();
            getSettings();
            setupBoxes();

            $('#_save').on("click", function (event) {
                event.preventDefault();
                if ($('form#' + form)[0].checkValidity()) {
                    var jsonData = ConvertFormToJSON('form#' + form);
                    jsonData = JSON.stringify(jsonData);
                    var postSettings = {
                        "url": urlTESTING + "/SAVESETTINGS",
                        "method": "POST",
                        "headers": {
                            "Content-Type": "application/json",
                            "Accept": "*/*",
                        },
                        "processData": false,
                        "data": jsonData
                    }
                    // console.log(postSettings);
                    $.ajax(postSettings).done(function (response) {
                        if (response == 'Saved') setTimeout(function () { window.location.href = urlTESTING + "/"; }, 2000);
                        else (alert("Could not be saved. Check log for options."))
                        console.log(response);
                    });
                }
            });
        });
    </script>
    <style>
        body,
        button,
        pre,
        h1 {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0
        }

        .w3-bar-item {
            height: 15vmax;
        }

        .content {
            margin: auto;
        }
    </style>
</head>

<body class="content w3-theme-dark w3-mobile">
    <div style="text-align: center">
        <h1>Setup Box (<span id="title">BoxID</span>)</h1>
    </div>
    <hr class="w3-border-grey">
    <form action="javascript:postData()" id="form_settings" method="get" class="w3-padding-small w3-block"></form>
    <hr class="w3-border-grey">
    <div class="w3-section w3-center">
        <div>
            <a id="btnBack" href="/" class="w3-button w3-round-xlarge w3-padding-small">Back</a>
            <a id="btnRestart" href="/RESTART" class="w3-button w3-round-xlarge w3-padding-small">Restart</a>
        </div>
        <span id="version">Version</span>
    </div>
</body>

</html>
